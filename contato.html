<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_contato.css" rel="stylesheet"/>
    <title>Formulário para Contato</title>
</head>
<body class="conteiner">
    <div class="conteiner_formulario">
        <header class="cabecalho">
            <h1>FORMULÁRIO PARA CONTATO</h1>
            <p>Envie-me uma mensagem. Eu estou disponível para sanar quaisquer dúvidas e também para aceitar sugestões de melhorias. Eu ficarei feliz por seu contato!</p>
            <p><b>Endereço de e-mail de envio:</b> fabriciooliveira.org@gmail.com</p>
        </header>
        
        <form class="formulario" action="" method="">
            <div>
                <label for="nome">Nome</label>
                <input type="text" title="Digite o seu nome e sobrenome.">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" title="Digite o seu endereço de e-mail.">
            </div>
            <div>
                <label for="assunto">Assunto</label>
                <input type="text" title="Digite o assunto da mensagem.">
            </div>
            <div>
                <label for="mensagem" id="mensagem">Mensagem</label>
                <textarea title="Digite sua mensagem aqui." rows="10" cols="60"></textarea>
            </div>
            <button class="botao" title="Clique aqui para enviar sua mensagem.">Enviar</button>   
        </form>
    </div>
</body>
</html>
